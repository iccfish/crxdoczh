cron:
- description: Update docs (trunk)
  url: /cron/trunk
  schedule: every 6 hours
  target: update-docs
- description: Update docs (dev)
  url: /cron/dev
  schedule: every 12 hours
  target: update-docs
- description: Update docs (beta)
  url: /cron/beta
  schedule: every 12 hours
  target: update-docs
- description: Update docs (stable)
  url: /cron/stable
  schedule: every 12 hours
  target: update-docs
