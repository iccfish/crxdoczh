{{?branchInfo.showWarning}}
<div id="branchWarning" class="displayModeWarning">

  <select id="branchChooser">
    <option value=""><!--@Choose a different version...-->选择另一个版本...</option>
    {{#branchInfo.channels}}
    <option value="{{path}}">{{name}}</option>
    {{/}}
  </select>
</div>
