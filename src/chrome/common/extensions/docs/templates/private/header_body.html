{{?branchInfo.showWarning}}
<div id="branchWarning" class="displayModeWarning">
  <span><!--@WARNING: this is the {{branchInfo.current}} documentation. It may not work with the stable release of Chrome.-->警告：这是 {{branchInfo.current}} 分支的文档，不一定能在稳定版本的 Chrome 浏览器中正常工作。</span>
  <select id="branchChooser">
    <option value=""><!--@Choose a different version...-->选择另一个版本...</option>
    {{#branchInfo.channels}}
    <option value="{{path}}">{{name}}</option>
    {{/}}
  </select>
</div>
{{/}}
